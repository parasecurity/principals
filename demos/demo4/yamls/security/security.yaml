apiVersion: v1
kind: Namespace
metadata:
  name: security
---
apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    app: security
  name: agent-server
  namespace: security
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app: security
    component: agent-server
  name: agent-server
  namespace: security
spec:
  selector:
    matchLabels:
      app: security
      component: agent-server
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: agent-server
      labels:
        app: security
        component: agent-server
    spec:
      containers:
        - env:
            - name: MY_POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: MY_HOST_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
          command:
            - /usr/bin/python3
          args:
            - /home/agent_server.py
            - -i=$(MY_POD_IP)
            - -p=12345
            - -l=True
          image: 192.168.49.1:5000/antrea-tsi:v1.0.0
          imagePullPolicy: IfNotPresent
          name: agent-server
          ports:
            - containerPort: 12345
              hostPort: 12345
              protocol: TCP
          resources:
            requests:
              cpu: 200m
          securityContext:
            privileged: true
          volumeMounts:
            - mountPath: /var/run/openvswitch
              name: host-var-run-antrea
              subPath: openvswitch
      dnsPolicy: ClusterFirstWithHostNet
      hostNetwork: true
      nodeSelector:
        kubernetes.io/os: linux
      priorityClassName: system-node-critical
      serviceAccountName: agent-server
      tolerations:
        - key: CriticalAddonsOnly
          operator: Exists
        - effect: NoSchedule
          operator: Exists
        - effect: NoExecute
          operator: Exists
      volumes:
        - hostPath:
            path: /var/run/antrea
            type: DirectoryOrCreate
          name: host-var-run-antrea
  updateStrategy:
    type: RollingUpdate
---
apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: macvlan-conf
  namespace: security
spec:
  config: '{
    "cniVersion": "0.3.1",
    "type": "macvlan",
    "capabilities": { "ips": true },
    "master": "eth0",
    "mode": "bridge",
    "ipam": {
    "type": "static",
    "routes": [
    {
    "dst": "0.0.0.0/0",
    "gw": "10.1.1.1"
    }
    ]
    }
    }'
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app: security
    component: dionaea
  name: dionaea
  namespace: security
spec:
  selector:
    matchLabels:
      app: security
      component: dionaea
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: dionaea
      labels:
        app: security
        component: dionaea
    spec:
      containers:
        - command:
            - bash
          args:
            - -c
            - "cp /sys/class/net/eth0/address /home/net/dionaea_mac && hostname -i > /home/net/dionaea_ip && /opt/dionaea/bin/dionaea -D -l all,-debug -L '*' && sleep infinity"
          image: stingar/dionaea
          imagePullPolicy: IfNotPresent
          name: dionaea
          resources:
            requests:
              cpu: 200m
          securityContext:
            capabilities:
              add: ["NET_ADMIN"]
          ports:
            - containerPort: 80
          volumeMounts:
            - name: dionaea
              mountPath: /home/net
      nodeSelector:
        kubernetes.io/os: linux
      priorityClassName: system-node-critical
      tolerations:
        - key: CriticalAddonsOnly
          operator: Exists
        - effect: NoSchedule
          operator: Exists
        - effect: NoExecute
          operator: Exists
      volumes:
        - name: dionaea
          hostPath:
            path: "/mnt/data/security_vol"
  updateStrategy:
    type: RollingUpdate
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app: security
    component: flow-control
  name: flow-control
  namespace: security
spec:
  selector:
    matchLabels:
      app: security
      component: flow-control
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: flow-control
        k8s.v1.cni.cncf.io/networks: '[
          { "name": "macvlan-conf",
          "ips": [ "10.1.1.101/24" ],
          "mac": "c2:b0:57:49:47:f1",
          "gateway": [ "10.1.1.1" ]
          }]'
      labels:
        app: security
        component: flow-control
    spec:
      containers:
        - env:
            - name: MY_POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: MY_HOST_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
          command:
            - bash
          args:
            - -c
            - 'export HONEYPOT_MAC=$(cat /home/dionaea/dionaea_mac) && export HONEYPOT_IP=$(cat /home/dionaea/dionaea_ip) && /usr/bin/python3 /home/forward.py -l=10.1.1.101 -lp=8080 -s=$(MY_HOST_IP) -sp=12345 -a=forward -i="{\"honeypot_ip\": \"$HONEYPOT_IP\", \"honeypot_mac\": \"$HONEYPOT_MAC\"}"'
          image: 192.168.49.1:5000/tsi-flow-control:common
          imagePullPolicy: IfNotPresent
          name: flow-control
          resources:
            requests:
              cpu: 200m
          volumeMounts:
            - name: dionaea
              mountPath: /home/dionaea
      initContainers:
        - name: init-addr
          image: 192.168.49.1:5000/tsi-flow-control:common
          command:
            - bash
          args:
            - -c
            - "while [ ! -f /home/dionaea/dionaea_mac ];do sleep 2;done && while [ ! -f /home/dionaea/dionaea_ip ];do sleep 2;done"
          volumeMounts:
            - name: dionaea
              mountPath: /home/dionaea
      nodeSelector:
        kubernetes.io/os: linux
      priorityClassName: system-node-critical
      tolerations:
        - key: CriticalAddonsOnly
          operator: Exists
        - effect: NoSchedule
          operator: Exists
        - effect: NoExecute
          operator: Exists
      volumes:
        - name: dionaea
          hostPath:
            path: "/mnt/data/security_vol"
  updateStrategy:
    type: RollingUpdate
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app: security
    component: dga
  name: dga
  namespace: security
spec:
  selector:
    matchLabels:
      app: security
      component: dga
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: dga
        k8s.v1.cni.cncf.io/networks: '[
          { "name": "macvlan-conf",
          "ips": [ "10.1.1.102/24" ],
          "mac": "c2:b0:57:49:47:f2",
          "gateway": [ "10.1.1.1" ]
          }]'
      labels:
        app: security
        component: dga
    spec:
      containers:
        - command:
            - /usr/bin/python3
          args:
            - /tmp/monitor.py
            - -m=/tmp/dga.model
            - -a=10.1.1.101
            - -p=8080
          image: 192.168.49.1:5000/tsi-dga:common
          imagePullPolicy: IfNotPresent
          name: dga
          resources:
            requests:
              cpu: 200m
      initContainers:
        - name: init-mirror
          image: 192.168.49.1:5000/antrea-tsi:v1.0.0
          env:
            - name: NAME 
              value: "dga"
          command: ["sh", "-c", "/home/mirror-port.sh"]
          volumeMounts:
            - mountPath: /var/run/openvswitch
              name: host-var-run-antrea
              subPath: openvswitch
        - name: init-addr
          image: 192.168.49.1:5000/antrea-tsi:v1.0.0
          command:
            - bash
          args:
            - -c
            - "while [ ! -f /home/dionaea/dionaea_mac ];do sleep 2;done && while [ ! -f /home/dionaea/dionaea_ip ];do sleep 2;done"
          volumeMounts:
            - name: dionaea
              mountPath: /home/dionaea
      nodeSelector:
        kubernetes.io/os: linux
      priorityClassName: system-node-critical
      tolerations:
        - key: CriticalAddonsOnly
          operator: Exists
        - effect: NoSchedule
          operator: Exists
        - effect: NoExecute
          operator: Exists
      volumes:
        - hostPath:
            path: /var/run/antrea
            type: DirectoryOrCreate
          name: host-var-run-antrea
        - name: dionaea
          hostPath:
            path: "/mnt/data/security_vol"
  updateStrategy:
    type: RollingUpdate
