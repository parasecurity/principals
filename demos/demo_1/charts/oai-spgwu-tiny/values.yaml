# Default values for oai-spgwu-tiny.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

namespace: "oai"

image:
  registry: local
  #repository: image-registry.openshift-image-registry.svc:5000/PROJECT/oai-spgwu-tiny
  #version: TAG
  repository: stojadin/oai-spgwu-tiny
  version: gtp-ext-header
  # pullPolicy: IfNotPresent or Never or Always
  pullPolicy: Always

imagePullSecrets: []

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "oai-spgwu-tiny-sa10"

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

securityContext:
  privileged: true
  #capabilities:
  #  add: ["NET_ADMIN", "SYS_ADMIN","NET_RAW"]
  #capabilities:
  #  drop: ["ALL"]
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  pfcpPort: 8805
  gtpuPort: 2152

start:
  spgwu: true
  tcpdump: true

multus:
  sgwS1uIp: "192.100.14.10"
  sgwS1uNetmask: "16"
  sgwSxIp: "192.100.15.10" #net2 IP address for UPF
  sgwSxNetmask: "16"
  sgwSxGw: "192.100.10.1"
  sgwGw: "16"
  pgwuSgiGw: "192.100.10.1"

config:
  pidDirectory: "/var/run"
  sgwS1uIf: "net1" # net1 if gNB is outside the cluster network and multus creation is true else eth0
  pgwSgiIf: "net1" # net1 if gNB is outside the cluster network and multus creation is true else eth0 (important because it sends the traffic towards internet)
  sgwSxIf: "net1" # use for SMF communication
  netUeIp: "12.1.0.0/16" #UE IP address tunneled through external DNN
  netUeNatOption: "yes"
  spgwc0IpAdd: "192.100.13.10" #SMF IP address
  nrfIpv4Add: "192.100.11.10" #NRF IP address
  nrfPort: "80"
  nrfApiVersion: "v1"
  registerNRF: "yes"
  #mcc: "208"
  #mnc: "95"
  #tac: "0xa000"

persistence:
  # make it true for the first time when you want to create persistance volume 
  # and then false
  enabled: true
  accessMode: ReadWriteMany
  size: 8Gi
  volumePath: "/k8s-data/sharedpvgnb1"
  annotations: {}

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  #requests:
    #cpu: 8
    #cpu: 100m
    #memory: 256Mi

nodeSelector: {}

tolerations: []

affinity: {}
