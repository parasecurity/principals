apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app: dga
  name: dga
  annotations:
    k8s.v1.cni.cncf.io/networks: macvlan-conf
spec:
  selector:
    matchLabels:
      app: dga
  template:
    metadata:
      labels:
        app: dga
      annotations:
        k8s.v1.cni.cncf.io/networks: macvlan-conf
    spec:
      containers:
      - name: dga
        image: 192.168.49.1:5000/tsi-dga:v1.7.0
        command:
          - sleep
          - infinity
        imagePullPolicy: Always
        ports:
          - containerPort: 12345
          - containerPort: 23456
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"