---

- name: Installing Prerequisites for docker
  when: ansible_os_family == "Debian"
  apt:
    name: 
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
    state: present
    update_cache: yes

- name: Add Dockerâ€™s official GPG key 
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present 

- name: Add Docker Repository 
  apt_repository:
    repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu focal stable
    state: present
    filename: docker 

- name: Install Docker Engine
  apt:   
    name:
      - docker-ce 
      - docker-ce-cli
      - containerd.io
    state: present

- name: Start Docker
  service:  
    name: docker 
    state: started  

- name: Hold docker version
  when: ansible_os_family == "Debian"
  dpkg_selections:
    name: docker-ce
    selection: hold
