# Default values for oai-spgwc.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

namespace: "oai"

image:
  registry: local
  #repository: image-registry.openshift-image-registry.svc:5000/PROJECT/oai-amf
  #version: "TAG"
  repository: tolgaomeratalay/oai-amf
  version: "4.1"
  # pullPolicy: IfNotPresent or Never or Always
  pullPolicy: Always

imagePullSecrets: []

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "oai-amf-sa10"

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

securityContext:
  privileged: true
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  sctpPort: 38412
  http1Port: 80
  http2Port: 9090

start:
  amf: true
  #tcpdump: true

multus:
  ngapIPadd: "192.100.12.10"
  ngapNetmask: "16"
  ngapGateway: "192.100.10.1"

config:
  instance: "0"
  pidDirectory: "/var/run"
  mcc: "208"
  mnc: "95"
  regionId: "128"
  amfsetId: "1"
  servedGuamiMcc0: "208"
  servedGuamiMnc0: "95"
  servedGuamiRegionId0: "128"
  servedGuamiAmfSetId0: "1"
  servedGuamiMcc1: "208" #changed from 460
  servedGuamiMnc1: "95" #changed from 11
  servedGuamiRegionId1: "10"
  servedGuamiAmfSetId1: "1"
  plmnSupportMcc: "208"
  plmnSupportMnc: "95"
  plmnSupportTac: "0x00a000"
  sst0: "222"
  sd0: "00007b"
  sst1: "1"
  sd1: "12"
  amfInterfaceNameForNGAP: "net1"
  amfInterfaceNameForN11: "net1"
  smfInstanceId0: "1"
  #smffqdn0: "oai-smf1"
  smfIpv4Addr0: "192.100.13.10"
  smfHttpVersion0: "v1"
  smfInstanceId1: "2"
  smfIpv4Addr1: "192.100.13.40"
  smfHttpVersion1: "v1"
  smffqdn0: "smf"
  smffqdn1: "smf1"
  usefqdndns: "no"
  nrfIpv4Addr: "192.100.11.10"
  nrffqdn: "nrf"
  nrfPort: 80
  nrfApiVersion: "v1"
  ausfIpv4Addr: "127.0.0.1"
  ausfPort: 80
  ausfApiVersion: "v1"
  nfRegistration: "yes"
  smfSelection: "yes"
  mySqlServer: "10.10.0.216"
  mySqlUser: "root"
  mySqlPass: "linux"
  mySqlDb: "oai_db"
  #operatorKey: "63bfa50ee6523365ff14c1f45f88737d"
  #operatorKey: "fec86ba6eb707ed08905757b1bb44b8f" #this is the key programmed into the UE in OAI source code
  operatorKey: "63bfa50ee6523365ff14c1f45f88737d" 

persistence:
  # make it true for the first time when you want to create persistance volume 
  # and then false
  enabled: false

resources: 
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  #requests:
  #cpu: 100m
  #memory: 256Mi

nodeSelector: {}

tolerations: []

affinity: {}
