apiVersion: v1
kind: Namespace
metadata:
  name: security
---
apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    app: security
  name: agent-server
  namespace: security
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app: security
    component: agent-server
  name: agent-server
  namespace: security
spec:
  selector:
    matchLabels:
      app: security
      component: agent-server
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: agent-server
      labels:
        app: security
        component: agent-server
    spec:
      containers:
        - env:
            - name: MY_POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          command:
            - /usr/bin/python3
          args:
            - /home/agent_server.py
            - -i=$(MY_POD_IP)
            - -p=12345
            - -l=True
          image: 192.168.49.1:5000/antrea-tsi:v1.0.0
          imagePullPolicy: IfNotPresent
          name: agent-server
          ports:
            - containerPort: 12345
              hostPort: 12345
              protocol: TCP
            - containerPort: 8006 
          resources:
            requests:
              cpu: 200m
          securityContext:
            privileged: true
          volumeMounts:
            - mountPath: /var/run/openvswitch
              name: host-var-run-antrea
              subPath: openvswitch
      dnsPolicy: ClusterFirstWithHostNet
      hostNetwork: true
      nodeSelector:
        kubernetes.io/os: linux
      priorityClassName: system-node-critical
      serviceAccountName: agent-server
      tolerations:
        - key: CriticalAddonsOnly
          operator: Exists
        - effect: NoSchedule
          operator: Exists
        - effect: NoExecute
          operator: Exists
      volumes:
        - hostPath:
            path: /var/run/antrea
            type: DirectoryOrCreate
          name: host-var-run-antrea
  updateStrategy:
    type: RollingUpdate
---
apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: macvlan-conf
  namespace: security
spec:
  config: '{
    "cniVersion": "0.3.1",
    "type": "macvlan",
    "capabilities": { "ips": true },
    "master": "eth0",
    "mode": "bridge",
    "ipam": {
    "type": "static",
    "routes": [
    {
    "dst": "0.0.0.0/0",
    "gw": "10.1.1.1"
    }
    ]
    }
    }'
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app: security
    component: flow-control
  name: flow-control
  namespace: security
spec:
  selector:
    matchLabels:
      app: security
      component: flow-control
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: flow-control
        k8s.v1.cni.cncf.io/networks: '[
          { "name": "macvlan-conf",
          "ips": [ "10.1.1.101/24" ],
          "mac": "c2:b0:57:49:47:f1",
          "gateway": [ "10.1.1.1" ]
          }]'
      labels:
        app: security
        component: flow-control
    spec:
      containers:
        - env:
            - name: MY_POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: MY_HOST_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
          command:
            - /usr/bin/python3
          args:
            - /home/forward.py
            - -l=10.1.1.101
            - -lp=8080
            - -s=$(MY_HOST_IP)
            - -sp=12345
            - -a=log
          image: 192.168.49.1:5000/tsi-flow-control:common
          imagePullPolicy: IfNotPresent
          name: flow-control
          resources:
            requests:
              cpu: 200m
      nodeSelector:
        kubernetes.io/os: linux
      priorityClassName: system-node-critical
      tolerations:
        - key: CriticalAddonsOnly
          operator: Exists
        - effect: NoSchedule
          operator: Exists
        - effect: NoExecute
          operator: Exists
  updateStrategy:
    type: RollingUpdate
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app: security
    component: analyser
  name: analyser
  namespace: security
spec:
  selector:
    matchLabels:
      app: security
      component: analyser
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: analyser
        k8s.v1.cni.cncf.io/networks: '[
          { "name": "macvlan-conf",
          "ips": [ "10.1.1.102/24" ],
          "mac": "c2:b0:57:49:47:f2",
          "gateway": [ "10.1.1.1" ]
          }]'
      labels:
        app: security
        component: analyser
    spec:
      containers:
        - command:
            - /usr/bin/python3
          args:
            - /tmp/monitor.py
            - -d=/tmp/domains.txt
            - -a=10.1.1.101
            - -p=8080
          image: 192.168.49.1:5000/tsi-analyser:common
          imagePullPolicy: IfNotPresent
          name: analyser
          resources:
            requests:
              cpu: 200m
      initContainers:
        - name: init-mirror
          image: 192.168.49.1:5000/antrea-tsi:v1.0.0
          env:
            - name: NAME 
              value: "analyser"
          command: ["sh", "-c", "/home/mirror-port.sh"]
          volumeMounts:
            - mountPath: /var/run/openvswitch
              name: host-var-run-antrea
              subPath: openvswitch
      nodeSelector:
        kubernetes.io/os: linux
      priorityClassName: system-node-critical
      tolerations:
        - key: CriticalAddonsOnly
          operator: Exists
        - effect: NoSchedule
          operator: Exists
        - effect: NoExecute
          operator: Exists
      volumes:
        - hostPath:
            path: /var/run/antrea
            type: DirectoryOrCreate
          name: host-var-run-antrea
  updateStrategy:
    type: RollingUpdate
---
kind: Service
apiVersion: v1
metadata:
  name: agent-server
spec:
  ports:
    - name: agent-server
      port: 8006
      nodePort: 30062
  selector:
    app: security
    component: agent-server 
  type: LoadBalancer
